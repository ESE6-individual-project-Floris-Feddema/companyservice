apiVersion: apps/v1
kind: Deployment
metadata:
  name: companyservice
  namespace: plandar-development
  labels:
    app: companyservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: companyservice
  template:
    metadata:
      labels:
        app: companyservice
    spec:
      containers:
      - image: docker.pkg.github.com/ese6-individual-project-floris-feddema/companyservice/companyservice
        imagePullPolicy: IfNotPresent
        name: companyservice
        ports: 
        - containerPort: 80
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
      imagePullSecrets:
      - name: github-docker-registry

